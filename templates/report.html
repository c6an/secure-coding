{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<form method="post">
	  <label for="target_id">신고 대상 ID:</label><br>
	    <input type="text" id="target_id" name="target_id" placeholder="예: 사용자 ID 또는 상품 ID" required><br><br>

	      <label for="reason">신고 사유:</label><br>
	        <textarea id="reason" name="reason" rows="4" cols="50" placeholder="신고 사유를 입력하세요." required></textarea><br><br>

		  <button type="submit">신고 접수</button>
</form>

<a href="{{ url_for('dashboard') }}">← 대시보드로 돌아가기</a>
{% endblock %}
