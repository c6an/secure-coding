{% extends "base.html" %}
{% block title %}로그인 |hackerMarket{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-sm-8">
        <h2 class="mb-4 text-center">로그인</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <p class="mt-3 text-center">
            아직 사람이 아니신가요? <a href="{{ url_for('register') }}">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
